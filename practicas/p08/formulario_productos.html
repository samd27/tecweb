<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Registro de productos</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
    </style>
  </head>

  <body>
    <h1>Registro de productos</h1>

    <form id="formularioTenis" action="http://localhost/tecweb/practicas/p08/set_producto_v2.php" method="post">

    <fieldset>
        <li><label for="form-nombre">Nombre:</label> <input type="text" name="nombre" id="form-nombre"></li>
        <li><label for="form-marca">Marca:</label> <input type="text" name="marca" id="form-marca"></li>
        <li><label for="form-modelo">Modelo:</label> <input type="text" name="modelo" id="form-modelo"></li>
        <li><label for="form-precio">Precio:</label> <input type="number" name="precio" id="form-precio"></li>
        <li><label for="form-detalles">Detalles:</label><br><textarea name="detalles" rows="4" cols="60" id="form-detalles" placeholder="250 caracteres maximo"></textarea></li>
        <li><label for="form-unidades">Unidades:</label> <input type="number" name="unidades" id="form-unidades"></li>
        <li>
          <label for="form-imagen">Imagen:</label> 
          <input type="text" name="imagen" id="form-imagen" placeholder="Ingrese direccion de la img">
          <input type="checkbox" id="default-imagen" name="default-imagen" value="default">
          <label for="default-imagen"> Usar imagen por defecto</label>
        </li>
        
    </fieldset>

      <p>
        <input type="submit" value="Ingresar a la BD">
        <input type="reset">
      </p>

    </form>
  </body>
</html>
